<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><img width="100" src={{product.image}} alt=""></td>
            <td><button class="btn btn-danger" (click)="removeProdcut(product.id!)">Remove</button></td>
        </tr>
    </tbody>
</table>
